    <rect x="380" y="240" width="1120" height="640" rx="18" fill="#ffffff" stroke="#0f172a" stroke-opacity="0.08"/>

    <rect x="420" y="280" width="1040" height="40" rx="10" fill="#f1f5f9"/>
