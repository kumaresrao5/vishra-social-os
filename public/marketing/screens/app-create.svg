<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f0f9ff"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#0f172a" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1600" height="1000" fill="url(#bg)"/>

  <!-- Browser frame -->
  <g filter="url(#shadow)">
    <rect x="80" y="70" width="1440" height="860" rx="22" fill="#ffffff" stroke="#0f172a" stroke-opacity="0.10"/>
    <rect x="80" y="70" width="1440" height="64" rx="22" fill="#f8fafc"/>
    <circle cx="118" cy="102" r="8" fill="#ef4444"/>
    <circle cx="144" cy="102" r="8" fill="#f59e0b"/>
    <circle cx="170" cy="102" r="8" fill="#10b981"/>
    <rect x="230" y="88" width="560" height="28" rx="14" fill="#e2e8f0"/>

    <!-- Sidebar -->
    <rect x="80" y="134" width="280" height="796" fill="url(#accent)" opacity="0.98"/>
    <text x="120" y="192" font-family="ui-sans-serif, system-ui" font-size="22" font-weight="800" fill="#ffffff">SCALE X</text>
    <text x="120" y="214" font-family="ui-sans-serif, system-ui" font-size="10" font-weight="700" letter-spacing="3" fill="#93c5fd">SOCIAL OS</text>

    <g font-family="ui-sans-serif, system-ui" font-size="14" fill="#cbd5e1">
      <text x="120" y="280" font-weight="700" fill="#e0f2fe">Create Post</text>
      <text x="120" y="322">Queue</text>
      <text x="120" y="364">History</text>
      <text x="120" y="406">Assets</text>
      <text x="120" y="448">Users</text>
      <text x="120" y="490">Settings</text>
    </g>

    <!-- Content header -->
    <rect x="360" y="134" width="1160" height="84" fill="#ffffff"/>
    <text x="400" y="184" font-family="ui-sans-serif, system-ui" font-size="20" font-weight="800" fill="#0f172a">Composer</text>
    <text x="400" y="208" font-family="ui-sans-serif, system-ui" font-size="12" fill="#64748b">Upload poster → generate caption → publish or queue</text>
    <rect x="1240" y="158" width="240" height="36" rx="10" fill="#0f172a"/>
    <text x="1280" y="181" font-family="ui-sans-serif, system-ui" font-size="12" font-weight="700" fill="#ffffff">Outlet: Barley &amp; Hops</text>

    <!-- Upload + editor cards -->
    <rect x="380" y="240" width="720" height="300" rx="18" fill="#f8fafc" stroke="#0f172a" stroke-opacity="0.08"/>
    <rect x="420" y="280" width="640" height="220" rx="14" fill="#ffffff" stroke="#0f172a" stroke-opacity="0.08" stroke-dasharray="8 8"/>
    <text x="640" y="400" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="16" font-weight="800" fill="#0f172a">Drop poster here</text>
    <text x="640" y="426" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="12" fill="#64748b">JPG/PNG → AI draft</text>

    <rect x="1140" y="240" width="360" height="640" rx="18" fill="#ffffff" stroke="#0f172a" stroke-opacity="0.08"/>
    <text x="1170" y="282" font-family="ui-sans-serif, system-ui" font-size="14" font-weight="800" fill="#0f172a">Draft Editor</text>
    <rect x="1170" y="310" width="300" height="42" rx="12" fill="#f1f5f9"/>
    <text x="1186" y="336" font-family="ui-sans-serif, system-ui" font-size="12" font-weight="700" fill="#0f172a">Generate caption</text>

    <rect x="1170" y="368" width="300" height="280" rx="14" fill="#f8fafc" stroke="#0f172a" stroke-opacity="0.08"/>
    <text x="1186" y="400" font-family="ui-sans-serif, system-ui" font-size="11" fill="#64748b">Caption + hashtags</text>
    <rect x="1170" y="660" width="140" height="44" rx="12" fill="#10b981"/>
    <text x="1240" y="688" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="12" font-weight="800" fill="#052e16">Publish</text>
    <rect x="1330" y="660" width="140" height="44" rx="12" fill="#ffffff" stroke="#0f172a" stroke-opacity="0.14"/>
    <text x="1400" y="688" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="12" font-weight="800" fill="#0f172a">Queue</text>
  </g>
</svg>
